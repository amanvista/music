<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>body {
  color: #fff;
  background: #222323;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
}

.container {
  box-sizing: border-box;
  width: 100%;
  max-width: 800px;
  padding: 20px;
}

.header {
  text-align: center;
  border-radius: 8px;
  margin-bottom: 20px;
  padding: 20px;
}

.header .main-heading {
  color: #fff;
  margin: 0;
  font-size: 40px;
}

.header .description {
  color: #fff;
  margin: 5px 0 0;
  font-size: 16px;
}

.contact-form {
  box-sizing: border-box;
  background: #333;
  border-radius: 8px;
  width: 100%;
  padding: 20px;
  box-shadow: 0 2px 10px #0000001a;
}

.contact-form h2 {
  color: #fff;
  border-bottom: 1px solid #555;
  margin: 0 0 20px;
  padding-bottom: 10px;
  font-size: 24px;
}

.contact-form .form-group {
  flex-direction: column;
  margin-bottom: 15px;
  display: flex;
}

.contact-form .form-group label {
  color: #ccc;
  margin-bottom: 5px;
  font-weight: bold;
}

.contact-form .form-group input, .contact-form .form-group textarea, .contact-form .form-group select {
  box-sizing: border-box;
  color: #000;
  background: #e5ebfa;
  border: 1px solid #555;
  border-radius: 12px;
  width: 100%;
  padding: 10px;
  font-size: 16px;
  transition: background .3s, border-color .3s;
}

.contact-form .form-group input:focus, .contact-form .form-group textarea:focus, .contact-form .form-group input:hover, .contact-form .form-group textarea:hover, .contact-form .form-group select:hover, .contact-form .form-group select :focus {
  background: #c8d2f0;
  border-color: #d7b14f;
  outline: none;
}

.contact-form .form-group textarea {
  resize: vertical;
}

.contact-form button {
  color: #333;
  cursor: pointer;
  background: #d7b14f;
  border: none;
  border-radius: 12px;
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
}

.contact-form button:hover {
  background: #c1a550;
}

.contact-form .grid-container {
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  display: grid;
}

.contact-form .grid-container .form-group {
  flex: 1;
}

@media (width <= 600px) {
  .contact-form .grid-container {
    grid-template-columns: 1fr;
    gap: 10px;
  }
}

.custom-header {
  color: #fff;
  text-align: center;
  background-color: #d7b14f;
  padding: 0;
}

.custom-description {
  color: #fff;
  text-align: center;
  background-color: #d7b14f;
  padding: 10px;
}

.form-submit {
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  display: flex;
}
</style>
</head>
<body>

    <div class="container">
        <h1 class="custom-header">Get a Quote For Your Next Project</h1>
        
        <div class="header">
            <p class="main-heading">Contact Us</p>
        <p class="custom description">Give us a brief about your project and weâ€™ll get back to you shortly.</p>
        
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="form-container">
                <div class="grid-container">
                    <div class="form-group">
                        <label for="firstname">First Name *</label>
                        <input type="text" id="firstname" name="firstname" required="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required="">
                    </div>
                </div>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="countrycode">Country Code *</label>
                        <select id="country-code" class="form-control w-100 McLPII has-custom-focus" required="">
                            <option value="AW +297">AW +297</option>
                            <option value="AO +244">AO +244</option>
                            <option value="AF +93">AF +93</option>
                            <option value="AI +1">AI +1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp Number *</label>
                        <input type="text" id="whatsapp" name="whatsapp" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required="">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required=""></textarea>
                </div>
                <div class="form-submit">
                <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

<script src="/contact_us.c8cc937b.js"></script></body>
</html>
